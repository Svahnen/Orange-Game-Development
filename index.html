<!doctype html>
<html lang="en">

<head>
  <title>Survival of the Fastest - Developed by Team Orange</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="leaderboard-app/src/App.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="App-header">
    <div class="align-self-xl-center relative">
      <h1 class="App-title centertext">SURVIVAL <img src="leaderboard-app/src/bomb.png" class="App-logo" alt="logo" />F THE FASTEST</h1>
    </div>
  </header>
  <main class="d-flex flex-column p-2 relative centering">
    <img src="images/playerbombcombined.png" class="img">
    <div class="align-self-md-center absolute">
      <div class="padding">
        <input id="teamname" type="text" name="" placeholder="Enter Team Name...">
      </div>
      <a onclick="deleteGame(), createNewGame()" class="btn btn-blue btn-block px-4" href="https://orange-dev.duckdns.org:8080/" role="button">Start Game</a>
      <a class="btn btn-blue btn-block px-4" href="https://orange-dev.duckdns.org:8080/" role="button">Join Game</a>
      <a class="btn btn-blue btn-block px-4" href="http://orange-dev.duckdns.org:3002" role="button">Leaderboard</a>
      <a class="btn btn-danger btn-block px-4" href="http://orange-dev.duckdns.org:3001" role="button">Workaround</a>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="script/startGame.js" charset="utf-8"></script>
  <script src="script/resetGame.js" charset="utf-8"></script>
</body>

</html>
